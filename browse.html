<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dash JS - Browse</title>
  </head>

  <body>
    <style>
      h1 {
        font-family: sans-serif;
      }
      body {
        background-color: black;
      }
      .container {
        text-align: center;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .menu {
        background-color: blue; /* Green */
        border: none;
        color: white;
        padding: 4px 4px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      h2 {
        font-family: "Courier New", Courier, monospace;
      }
      h3 {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      p {
        font-family: sans-serif;
      }
      .small {
        border-radius: 10px;
        background-color: lightcoral; /* Green */
        border: none;
        color: white;
        padding: 4px 4px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .no {
        color: white;
      }
      /* Gallery starts here */
      div.gallery {
        border: 1px solid #ccc;
      }

      div.gallery:hover {
        border: 1px solid #777;
      }

      div.gallery img {
        width: 100%;
        height: auto;
      }

      div.desc {
        padding: 15px;
        text-align: center;
      }

      * {
        box-sizing: border-box;
      }

      .responsive {
        padding: 0 6px;
        float: left;
        width: 33%;
      }

      @media only screen and (max-width: 700px) {
        .responsive {
          width: 49.99999%;
          margin: 6px 0;
        }
      }

      @media only screen and (max-width: 500px) {
        .responsive {
          width: 100%;
        }
      }

      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
    <div class="container">
      <h1>Dash <small class="small">beta</small></h1>
      <h2>Browse</h2>

      <details>
        <summary>Menu</summary>
        <a class="menu" href="/create.html">Create</a>

      </details>

            style="color: white;"
            href="https://github.com/mryellowdog/dash/issues/new"
            >Click here to have it added! (use the "add my game" label)</a
          >
        </p>
      </small>
      <br />
      <div class="responsive">
        <div class="gallery">
          <a target="_blank" href="https://7v4dqc.csb.app/flappy-bird.html">

              alt="Cinque Terre"

              height="400"
            />
          </a>
          <div class="desc">Flappy Clone - Mryellowdog</div>
        </div>
      </div>

      <div class="responsive">
        <div class="gallery">
          <a
            target="_blank"

              width="600"
              height="400"
            />
          </a>
          <div class="desc">Dodging Game - Mryellowdog</div>
        </div>
      </div>

      <div class="responsive">

            target="_blank"
